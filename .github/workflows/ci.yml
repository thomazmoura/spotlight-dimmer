name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  test:
    name: Test Suite
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --lib --verbose

      - name: Run doc tests
        run: cargo test --doc --verbose
        continue-on-error: true  # Doc tests might not exist yet

  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build binaries
        run: cargo build --release --bin spotlight-dimmer --bin spotlight-dimmer-config

      - name: Check binary sizes
        shell: pwsh
        run: |
          $mainSize = (Get-Item target/release/spotlight-dimmer.exe).Length
          $configSize = (Get-Item target/release/spotlight-dimmer-config.exe).Length
          Write-Host "spotlight-dimmer.exe: $([math]::Round($mainSize/1KB, 2)) KB"
          Write-Host "spotlight-dimmer-config.exe: $([math]::Round($configSize/1KB, 2)) KB"
