name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      release-notes: ${{ steps.changelog.outputs.release-notes }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract unreleased section from CHANGELOG.md using external script
          python3 .github/scripts/extract_changelog.py

  build-and-release:
    needs: changelog
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Windows Build Tools
        if: matrix.platform == 'windows-latest'
        run: |
          # Install NSIS for Windows installer creation
          choco install nsis -y
          # Add NSIS to PATH for current session
          echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.changelog.outputs.version && format('v{0}', needs.changelog.outputs.version) || github.ref_name }}
          releaseName: 'Spotlight Dimmer v${{ needs.changelog.outputs.version || github.ref_name }}'
          releaseBody: |
            ${{ needs.changelog.outputs.release-notes }}

            ## Installation

            ### Windows Users (Recommended)
            Download and run the `-setup.exe` installer for the best experience with perfect transparency and all features.

            ### Developers/Advanced Users
            You can also install via Cargo:
            ```bash
            cargo install spotlight-dimmer
            ```

            ## What's Spotlight Dimmer?

            Spotlight Dimmer dims inactive displays to help you focus on the active one. Perfect for multi-monitor setups!

            - üéØ **Focus Enhancement**: Dims all displays except the one with your active window
            - üîÑ **Real-time Monitoring**: Instantly detects when you switch between displays
            - üëª **Click-through Overlays**: Dimming overlays don't interfere with your workflow
            - üöÄ **Auto-startup**: Starts dimming automatically when launched
            - ‚öôÔ∏è  **System Tray Control**: Easy toggle from your system tray

            ---

            ü§ñ *Generated with [Claude Code](https://claude.com/claude-code)*
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }} --verbose

  update-changelog:
    needs: [changelog, build-and-release]
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Update changelog
        run: |
          # Update CHANGELOG.md to move unreleased content to new version using external script
          python3 .github/scripts/update_changelog.py "${{ needs.changelog.outputs.version }}"

      - name: Commit changelog update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update CHANGELOG.md for release v${{ needs.changelog.outputs.version }}"
            git push
          fi
